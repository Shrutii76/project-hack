<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpedia - Engineering Courses</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0E0E10;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #3B82F6, #9333EA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Course Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            justify-content: center;
            align-items: stretch;
        }

        /* Course Card */
        .course-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(255, 215, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-align: left;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 220px; /* Ensuring equal height */
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 25px rgba(255, 215, 0, 0.3);
            border: 2px solid #9333EA;
        }

        .course-card h3 {
            font-size: 1.4rem;
            color: white;
            margin-bottom: 8px;
        }

        .course-card p {
            color: #D3D3D3;
            font-size: 14px;
            line-height: 1.4;
            flex-grow: 1;
        }

        /* Button Styling */
        .enroll-btn {
            display: block;
            width: 100%;
            padding: 12px;
            text-align: center;
            background: linear-gradient(90deg, #3B82F6, #9333EA);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
            transition: opacity 0.3s ease-in-out, transform 0.2s;
        }

        .enroll-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Explore Engineering Courses</h1>
    <div class="courses-grid" id="coursesContainer"></div>
</div>

<script>
    const courses = [
        { title: "Introduction to Software Engineering", description: "Learn the fundamentals of software engineering, SDLC, and best practices." },
        { title: "Web Development", description: "Explore front-end and back-end development using JavaScript and modern frameworks." },
        { title: "Data Structures & Algorithms", description: "Master essential data structures and algorithms to improve coding skills." },
        { title: "Database Management Systems", description: "Understand relational databases, SQL, and NoSQL for data storage." },
        { title: "Software Testing & Quality Assurance", description: "Learn manual and automated testing techniques to ensure software quality." },
        { title: "Thermodynamics", description: "Master the laws of thermodynamics and heat transfer." },
        { title: "Introduction to Electrical Circuits", description: "Explore the basics of electrical circuits and components." },
        { title: "Civil Engineering Structures", description: "Understand the principles of civil engineering and construction." }
    ];

    function loadCourses() {
        const container = document.getElementById("coursesContainer");
        container.innerHTML = "";

        courses.forEach(course => {
            const courseCard = document.createElement("div");
            courseCard.classList.add("course-card");
            courseCard.innerHTML = `
                <h3>${course.title}</h3>
                <p>${course.description}</p>
                <button class="enroll-btn">Explore</button>
            `;
            container.appendChild(courseCard);
        });
    }

    document.addEventListener("DOMContentLoaded", loadCourses);
</script>

</body>
</html>
